<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles_agendamento.css" />
    <title>Agendamento - Abraçamente</title>
</head>
<body>
    <h1>Agende sua consulta</h1>
    <p>Aqui você pode agendar uma consulta conosco.</p>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br><br>

        <label for="data">Data:</label>
        <input type="date" id="data" required><br><br>

        <label for="hora">Hora:</label>
        <input type="time" id="hora" required><br><br>

        <button type="submit">Agendar</button>
    </form>
</body>
</html>
