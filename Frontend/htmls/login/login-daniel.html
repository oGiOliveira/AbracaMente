<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Abraçamente</title>
  <link rel="stylesheet" href="../../styles/styles_login.css" />
  <link rel="shortcut icon" href="../imagens/cardiogram.png" type="image/x-icon" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Login</h1>
    </header>
    <main>
      <form id="loginForm">
        <label for="email">E-mail:</label>
        <input type="text" id="username" name="username" placeholder="Digite seu nome de usuario" required />

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />

        <button type="submit">Entrar</button>
      </form>
      <a href="{% url 'password_reset' %}">Esqueci minha senha</a>
      
      <p>Não tem uma conta? <a href="../login/register.html">Cadastre-se aqui</a></p>
      <p><a href="../index.html">Voltar para a página inicial</a></p>
    </main>
  </div>

  <script src="../../scripts/login-registro.js"></script>
</body>
</html>
