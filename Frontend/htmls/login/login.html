<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login ou Cadastre-se</title>
</head>
<body>
  <div>
    <header>
      <h1>Login ou Cadastre-se</h1>
    </header>

    <main>
      <!-- Formulário de Login -->
      <section id="login-section">
        <h2>Login</h2>
        <form action="login.html" method="POST">
          <div>
            <label for="login-email">E-mail:</label><br />
            <input type="email" id="login-email" name="email" placeholder="Digite seu e-mail" required />
          </div>

          <div>
            <label for="login-senha">Senha:</label><br />
            <input type="password" id="login-senha" name="senha" placeholder="Digite sua senha" required />
          </div>

          <button type="submit">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="javascript:void(0);" onclick="toggleForm()">Cadastre-se aqui</a></p>
      </section>

      <!-- Formulário de Cadastro -->
      <section id="cadastro-section" style="display:none;">
        <h2>Cadastro</h2>
        <form action="registro.html" method="POST">
          <div>
            <label for="cadastro-nome">Nome:</label><br />
            <input type="text" id="cadastro-nome" name="nome" placeholder="Digite seu nome" required />
          </div>

          <div>
            <label for="cadastro-email">E-mail:</label><br />
            <input type="email" id="cadastro-email" name="email" placeholder="Digite seu e-mail" required />
          </div>

          <div>
            <label for="cadastro-senha">Senha:</label><br />
            <input type="password" id="cadastro-senha" name="senha" placeholder="Digite sua senha" required />
          </div>

          <div>
            <label for="cadastro-confirmar-senha">Confirmar Senha:</label><br />
            <input type="password" id="cadastro-confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required />
          </div>

          <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="javascript:void(0);" onclick="toggleForm()">Faça login aqui</a></p>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 AbraçaMente. Todos os direitos reservados.</p>
    </footer>
  </div>

  <script>
    function toggleForm() {
      const loginSection = document.getElementById('login-section');
      const cadastroSection = document.getElementById('cadastro-section');

      if (loginSection.style.display === "none") {
        loginSection.style.display = "block";
        cadastroSection.style.display = "none";
      } else {
        loginSection.style.display = "none";
        cadastroSection.style.display = "block";
      }
    }
  </script>
</body>
</html>
