{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-mail Enviado</title>
    <link rel="shortcut icon" href="{% static 'LogoIcone.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'styles_agendamento.css' %}">

</head>
<body>
    <div class="container">
        <div class="col-md-4">
            <h1>Solicitação de Senha Nova</h1>
            <p>Enviamos um e-mail com instruções para definir sua senha. Se eles não chegarem em alguns minutos, verifique sua pasta de spam.</p>
        </div>
    </div>

    <div class="voltar">
        <a href="/" title='Voltar para a página anterior' class="botao-voltar">
            <img src="{% static 'arrowIcon.png' %}" alt="Icone de seta para voltar à página de inicio">
        </a>
    </div>
</body>
</html>
