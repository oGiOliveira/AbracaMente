{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>

    <link rel="shortcut icon" href="{% static 'LogoIcone.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'styles_agendamento.css' %}">
</head>
<body>
    <div class="container">
        <div class="col-md-4">
            <h1>Resetar Senha</h1>  
                <form method="post">
                {% csrf_token %} <!-- token do django que protege formularios contra ataques CSRF -->
                <div class="mt-3">
                    <label class="form-label" for="id_email">Email:</label>
                    <input type="email" name="email" class="form-control" id="id_email">
                </div>
                <button class="btn btn-warning mt-3" type="submit">Resetar</button>
            </form>
        </div>
    </div>
    
    <div class="voltar">
        <a href="/" title='Voltar para a página anterior' class="botao-voltar">
            <img src="{% static 'arrowIcon.png' %}" alt="Icone de seta para voltar à página anterior">
        </a>
    </div>
</body>
</html>
