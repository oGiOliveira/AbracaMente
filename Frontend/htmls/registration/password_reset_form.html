{% extends 'base.html' %} <!-- irá extender o conteudo de base.html com o deste aqui -->

{% block title %}Resetar Senha{% endblock %} <!-- titulo que entrará no espaço que foi reservado para o titulo de cada pagina -->

{% block content %} <!-- este trecho sera guardado para ser inserido em uma parte de base.html: -->
<div class="col-md-4">
	<h1>Resetar Senha</h1>  
        <form method="post">
        {% csrf_token %} <!-- token do django que protege formularios contra ataques CSRF -->
        <div class="mt-3">
            <label class="form-label" for="id_email">Email:</label>
            <input type="email" name="email" class="form-control" id="id_email">
        </div>
        <button class="btn btn-warning mt-3" type="submit">Resetar</button>
    </form>
</div>
{% endblock %} <!-- fim do trecho que sera inserido -->
